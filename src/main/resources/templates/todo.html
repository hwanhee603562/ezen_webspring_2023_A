<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--css/js는 static 폴더에서부터 경로 시작하므로 static은 생략-->
    <link rel="stylesheet" href="/todo.css">

</head>
<body>

    <div class="todowrap">  <!--전체구역-->

        <h1> 나만의 할일 목록 </h1>

        <div class="todo_top"><!--쓰기 구역-->
            <input class="tcontent" type="text">
            <button onclick="uploadPost()" type="button"> 등록 </button>
        </div>

        <div class="todo_bottom"><!--출력 구역-->

            <div class="todo"><!--todo 항목 1개-->

                <div class="tcontent"> 리액트 배우기 </div>
                <div class="ectbtns">
                    <button onclick="putContent()" type="button"> 상태변경 </button>
                    <button onclick="deleteContent()" type="button"> 제거하기 </button>
                </div>

            </div>

        </div>



    </div>


    <!-- 최신 JQUERY 불러오기 : AJAX메소드 사용하기 위해 : JS가 외부로부터 통신하기 위해 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/todo.js" type="text/javascript"></script>

</body>
</html>
